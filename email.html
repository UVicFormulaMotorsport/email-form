    Basically the person hits a "join FSAE" link somewhere, it takes them to this
    page, they put their email in and it sends them a confirmation mail saying welcome.
     I peiced this together from stuff I found online -->

<!DOCTYPE html>

<html>
<head>
    <form id="register-form" action="/" method="post">

    <!-- Check if browser supports some of the features used in the register-form -->
    <script>
    (function() {
        //create input element for testing
        var input = document.createElement('input');

        //create the supports object
        var supports = {};

        supports.autofocus = 'autofocus' in input;
        supports.required    = 'required' in input;
        supports.placeholder = 'placeholder' in input;

        if(!supports.autofocus){
            console.log("no autofocus support")
        }
        if(!supports.required){
            console.log("no required support")
        }
        if(!supports.placeholder){
            console.log("no placeholder support")
        }

    
        //create send object for detecting button press, *** This doesn't work right now   ***
        var send = document.getElementById("register-submit");
        if(send){
            send.onclick = function () {
                console.log('...Sending');
            }
        }
        
    })();
    </script>

</head>
    <body>   
        <form id="register-form" action="/" method"post">
            <h3>Join FSAE</h3>
            <h4>Fill in the form below to join our mailing list</h4>
            <div class="">
                <label>
                    <span>Name: (required)</span>
                    <input type ="name" placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                </label>
            </div>
            <div class="">
                <label>
                        <span>Email: (required)</span>
                        <input placeholder="someone@example.com" type="email" tabindex="2" required>
                </label>
            </div>
            <div class="">
                <label>
                    <span>ExtraInfo: </span>
                    <textarea style="width: 300px; heigh: 150px;" placeholder="Include any additional information about yourself if you like here" tabindex="3"></textarea> 
                </label>
            </div>
            <div class="">
                <button name="submit" id="register-submit" type="button">Submit</button>
            </div>
        </form>
    </body>
</html>
