<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FSAE - Mass Mailer</title>
    
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    
    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet"
          href="assets/css/style.css">
    
    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js">
    </script>
    <script
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js">
    </script>
    <script
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js">
    </script>
    
    <!-- controllers -->
    <script
        src="app/controllers/loginCtrl.js">
    </script>
    
    <!-- services -->
    <script
        src="app/services/authService.js">
    </script>
    
    <!-- main Angular app files -->
    <script
        src="app/app.routes.js">
    </script>
    <script
        src="app/app.js">
    </script>
</head>
<body ng-app="userApp" ng-controller="loginController as login">
    
    <!-- NAVBAR -->
    <header>
        <div class="navbar navbar-inverse" ng-if="login.loggedIn">
        <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
                <span
                    class="glyphicon glyphicon-fire text-danger">
                </span> 
                FSAE - Mass Mailer
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="login.loggedIn">
                <a href="#" ng-click="login.doLogout()">
                    Logout
                </a>
            </li>
        </ul>
        </div>
        </div>
    </header>
    <main class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
    </main>
</body>
</html>
